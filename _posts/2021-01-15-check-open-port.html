<p>
nc 명령어를 활용하여 포트가 열려있는지 체크해본다.
</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code>nc -z www.google.com <span style="color: #a45bad;">80</span>
</code></pre></div></div>

</code></pre></div></div>
